<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sort Table</title>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <link rel="stylesheet" type="text/css" href="sort-table.css">
</head>

<body>
    <h1>Sort Table</h1>
    <table id="products">
        <thead>
            <tr>
                <th>Name <a href="javascript:sort(0, false)">&#x25B2;</a> <a href="javascript:sort(0, true)">&#x25BC;</a></th>
                <th>Price <a href="javascript:sort(1, false)">&#x25B2;</a> <a href="javascript:sort(1, true)">&#x25BC;</a></th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Potatoes</td>
                <td>0.89</td>
            </tr>
            <tr>
                <td>Tomatoes</td>
                <td>2.30</td>
            </tr>
            <tr>
                <td>Bananas</td>
                <td>1.79</td>
            </tr>
        </tbody>
    </table>

    <script>
        function sort(colIndex, descending) {
            if (colIndex == 0) {
                var td = $('#products tr td:even');
            } else {
                td = $('#products tr td:odd');
            }
            let valuesToCompare = td.map(y => td[y].innerHTML).toArray()
            let sortedValues = descending ? valuesToCompare.sort().reverse() : valuesToCompare.sort();
            td.toArray().forEach(function (value, i) {
                value.textContent = sortedValues[i]
            });
        }
    </script>
</body>

</html>
