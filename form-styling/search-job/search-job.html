<html>

<head>
    <meta charset="utf-8" />

    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="search-job.css" />

</head>

<body>
    <nav>
        <ul>
            <li><a href="#">search business</a></li>
            <li><a href="#">business categories</a></li>
            <li><a href="#">recent locations</a></li>
            <li><a href="#">agents located</a></li>
        </ul>
    </nav>
    <main>
        <form metod="post" action="#">
            <label for="name">
                business name
                <input type="text" placeholder="enter a name">
            </label>
            <label for="country">
                country
                <input type="text" placeholder="search by county">
            </label>
            <label for="city">
                city / state
                <input type="text" placeholder="search by city or state">
            </label>
            <label for="zip-code">
                zip / postal code
                <input type="text" placeholder="enter postal code">
            </label>
            <label for="employers">
                employers
                <input type="text" placeholder="1000-5000">
            </label>
            <label for="date">
                startup date
                <input type="date" placeholder="enter a name">
            </label>
            <label for="job">
                job opportunity
                <input type="text" placeholder="any">
            </label>
            <button type="submit">let's find your job</button>
        </form>
    </main>
